generalPattern = {0}:{1}:{2}    {3}:   {4} {5}
#{0} - systemId
#{1} - lineNumber
#{2} - columnNumber
#{3} - error type
#{4} - error description; may contain arguments, may need choices
#{5} - error explanation; may contain arguments, may need choices


type.syntaxError = syntax error

#occurrence
description.elementNotAllowed = {0} not allowed here.
description.foreignElementNotAllowed = {0} from namespace \"{1}\" not allowed here.
description.unknownElement = Unknown element.

explanation.noElementContent = The parent may have no element content.
explanation.elementNotInContentModel = It is not part of the parent's content model.
explanation.noForeignNamespaceElements = The parent may not have child elements from foreign namespaces.
explanation.elementNotDefinedInVocabulary = {0} is not defined in the {1} vocabulary.
#---------- class undetermined
description.cannotDeterminElementClass = The class of element {0} cannot be determined in this context.

explanation.noSignificantElementContent = No significant element content was found.
explanation.elementContentFromSeveralClasses = Found element content from several classes.

#cardinality
description.incompleteElementContent = {0} has incomplete element content.
description.excessiveElementContent = {0} has excessive element content.

explanation.expectedFoundCardinality = Expected {0} form class {1}, found {2}{3}.
explanation.expectedFoundCardinality.atLeastSingular = at least 1 child
explanation.expectedFoundCardinality.atLeastPlural = at least {0} children
explanation.expectedFoundCardinality.atMostSingular = at most 1 child
explanation.expectedFoundCardinality.atMostPlural = at most {0} children


#order
description.incorectElementOrder = Incorrect child elements order in {0} content.

explanation.misplaced = Misplaced {0}.
explanation.misplaced.child = child: {1}
explanation.misplaced.children = children: {1}


#attributes
description.attributeNotAllowed = Attribute {0} is not allowed here.
description.unknownAttribute  = Unknown attribute.
description.missingAttribute = Missing attribute.
description.qualifiedAttribute = Qualified attribute.
description.attributeValueInvalid = The value of attribute {0} is not valid.
description.attributeValueInvalidQName = The value of attribute {0} is not a valid QName.
description.attributeValueInvalidNCName = The value of attribute {0} is not a valid NCName.

explanation.attributeNotInContentModel = It is not part of {0} content model.
explanation.noForeignNamespaceAttributes = {0} may not have attributes from foreign namespaces.
explanation.attributeNotDefinedInVocabulary = Attribute {0} is not defined in the {1} vocabulary.
explanation.attributeRequired = Element {0} is required to have an attribute {1}.
explanation.qualifiedAttribute = Attribute {0} is qualified with the namespace URI of the {1} vocabulary. 
explanation.notValidURISyntax = \"{0}\" is not a valid URI. 
explanation.notAbsoluteURI = \"{0}\" is not an absolute URI.
explanation.containsFragmentIdentifier = URI \"{0}\" contains fragment identifier. 
explanation.expectedFoundAttributeValue = Expected {0}, found \"{1}\".

#character content
description.elementContentInvalidQName = The character content of element {0} is not a valid QName.
description.missingCharacterContent = Missing character content.
description.invalidCharacterContent = Invalid character content.

explanation.expectedCharacterContentFoundNothing = Expected {0}, found no character content.
explanation.expectedCharacterContentFoundWhitespace = Expected {0}, found only whitespace.
explanation.expectedWhitespaceFoundCharacterContent = Expected no other character content than whitespace, found {0}.




#warning
type.syntaxWarning = warning

description.attributeValueContainsReservedName = The value of attribute {0} contains a reserved name.
description.elementContentContainsReservedName = The character content of element {0} contains a reserved name.



#SIMPLIFICATION ERROR:


#datatypeLibrary(4.3)

type.4.3Error = simplification error: datatypeLibrary attribute(4.3)



#href(4.5)
type.4.5Error = simplification error: href attribute(4.5)


description.invalidHrefAttribute = Invalid href attribute.
description.cannotResolveHrefAttribute = Cannot resolve href attribute to absolute form.


explanation.fragmentIdentifier = Value \"{0}\" contains fragment identifier.
explanation.baseURICannotBeDetermined = Base URI cannot be determined.


#externalRef(4.6)/include(4.7)
type.4.6Error = simplification error: externalRef element(4.6)
type.4.7Error = simplification error: include element(4.7)

description.hrefLoop = Resolving href attribute results in a loop.

explanation.recursiveHrefReference = Recursive reference to document {0}.

#qname(4.10)
type.4.10Error = simplification error(4.10)



#constraints(4.16)
type.4.16Error = simplification error: constraints(4.16)


#grammar element
type.4.18Error = simplification error: grammar element(4.18)

description.referenceCannotBeResolved = {0} {1} cannot be resolved.
description.missingDefinition = Definition with name \"{0}\" could not be found in this grammar.

explanation.noParentGrammar = No parent grammar.
explanation.referencesToMissingDefinition = {0} to this name: {1}.
explanation.Reference.singular = Reference
explanation.Reference.plural = References

#define and ref elements(4.19)
type.4.19Error = simplification error: define and ref elements(4.19)

description.definitionLoop = Definition with name \"{0}\" contains loop.

explanation.illegalRecursiveReference = Illegal recursive {0}: {1}.
explanation.noElementElementInTheRecursionCycle = Recursive {0} with no <element> element in the recursion cycle: {1}.
explanation.reference.singular = reference
explanation.reference.plural = references
 